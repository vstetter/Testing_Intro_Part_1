  <div class="addProductContainer">

    <li><a href="#/admin/listView">Back to List</a></li>  

    <h3>Add a new product</h3>

    <form ng-submit="mainCtrl.addProduct(newItem)">
      <input type="text" ng-model="newItem.image" placeholder="img Url">
      <input type="text" ng-model="newItem.productName" placeholder="Item Name">
      <input type="text" ng-model="newItem.price" placeholder="Price">
      <input type="text" ng-model="newItem.productDescription" placeholder="Item Description">

      <button type="submit" ng-click="mainCtrl.addProduct(newItem)">Add Product</button>
    </form>

  </div>
