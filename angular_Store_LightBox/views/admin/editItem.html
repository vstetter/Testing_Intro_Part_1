<div class="nav_Views_edit">
  <a href="#/admin/listView"><span class="fa-lg">
    <i class="fa fa-arrow-left"></i>
  </span>Back to List</a>

<div class="editProductContainer">

  <h3>Edit product</h3>

  <form ng-submit="mainCtrl.editProduct(mainCtrl.singleItem)">
    <input type="text" ng-model="mainCtrl.singleItem.image" value="mainCtrl.singleItem.image" placeholder="{{mainCtrl.singleItem.image}}">
    <input type="text" ng-model="mainCtrl.singleItem.productName" value="mainCtrl.singleItem.productName" placeholder="{{mainCtrl.singleItem.productName}}">
    <input type="text" ng-model="mainCtrl.singleItem.price" value="mainCtrl.singleItem.price" placeholder="{{mainCtrl.singleItem.price}}">
    <textarea type="text" ng-model="mainCtrl.singleItem.productDescription" value="mainCtrl.singleItem.productDescription" placeholder={{mainCtrl.singleItem.productDescription}}></textarea>

    <button type="submit">Update Product</button>
  </form>

</div>
